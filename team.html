  <style>
    /* reset */
    #move-btn {
      width: 200px;
      height: 200px;
      background-color: #fff;
      border-radius: 50%;
      position: fixed;
      bottom: 10px;
      left: 50vw;
      transform: translate(-50%,0);
      /* flex set */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #root {
      width: 100vw;
      height: 100vh;

      justify-content: center;
      align-items: center;
    }

    #root > main {
      width: 500px;
      height: 500px;
      border: 1px dotted black;

      display: flex;
      justify-content: center;
      align-items: center;
    }
    #root > main > section {
      /* flex-set */
    display: flex;

    #root > main > section ul li {

      background-color: #fff;
      border: 1px solid black;
    }
    #root > main > section:first-child {
      width: 200px;
      height: 450px;
      border: 1px solid black;
    }
    #root > main > section:last-child {
      width: 200px;
      height: 450px;
      border: 1px solid blue;
